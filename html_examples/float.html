<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动标签</title>
    <style>
        .item{
            float:left;
            height:200px;
            width:150px;
            border:10px dashed #613fff;
        }
    </style>
</head>
<body>
    <div style="background-color: aquamarine">
        <div class="item">
            <span>我在最左边</span>
            <span style="float:right">我在最右边</span>
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div style="clear:both;"></div>
    </div>
</body>
</html>
