<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post" action="/register">
        <div>
            姓名：<input type="text" name="name">
        </div>
        <div>
            单位：
            <select name="company">
                <option value="qxt">气象台</option>
                <option value="fwb">服务中心</option>
                <option value="zbzx">装备中心</option>
            </select>
        </div>
        <div>
            性别：
            <input type="radio" name="gender" value="1">男
            <input type="radio" name="gender" value="0">女
        </div>
        <div>
            擅长方向：
            <input type="checkbox" name="youshi" value="10">数值模式
            <input type="checkbox" name="youshi" value="11">农业气象
            <input type="checkbox" name="youshi" value="12">交通气象
            <input type="checkbox" name="youshi" value="13">行业气象
        </div>
        <div>
            身份证号：<input type="text" nam="ID Card">
        </div>
        <div>
            手机号：<input type="text" name="phone number">
        </div>
        <div>
            邮箱：<input type="text" name="email address">
        </div>
        <div>
            用户名：<input type="text" name="user_name">
        </div>
        <div>
            密码：<input type="password" name="password">
        </div>
        <div>
            备注：<textarea rows="4" name="more"></textarea>
        </div>
        <div>
            <input type="submit" value="提交注册">
        </div>
    </form>>
</body>
</html>
